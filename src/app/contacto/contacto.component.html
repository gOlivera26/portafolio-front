<section class="content">
  <div class="block-content">
    <h3 class="block-title">Contacto</h3>
    <div class="row">
      <div class="col-md-6">
        <form [formGroup]="contactoForm" class="contact-form" (ngSubmit)="enviarMensaje()">
          <div class="form-control-wrap">
            <div id="message" class="alert alert-danger alert-dismissible fade"></div>
            <div class="form-group">
              <input type="text" class="form-control" formControlName="nombre" placeholder="Nombre*"
                [ngClass]="{
                  'is-invalid': contactoForm.get('nombre').invalid && contactoForm.get('nombre').touched
                }">
              <div *ngIf="contactoForm.get('nombre').invalid && contactoForm.get('nombre').touched" class="invalid-feedback">
                El nombre es requerido.
              </div>
            </div>
            <div class="form-group mar-top-40">
              <input type="email" class="form-control" formControlName="correo" placeholder="Correo Electronico*"
                [ngClass]="{
                  'is-invalid': contactoForm.get('correo').invalid && contactoForm.get('correo').touched
                }">
              <div *ngIf="contactoForm.get('correo').invalid && contactoForm.get('correo').touched && !contactoForm.get('correo').hasError('email')"
                class="invalid-feedback">
                El correo es requerido.
              </div>
              <div *ngIf="contactoForm.get('correo').hasError('email') && contactoForm.get('correo').touched" class="invalid-feedback">
                El formato del correo electrónico no es válido.
              </div>
            </div>
            
            <div class="form-group mar-top-60">
              <textarea class="form-control" rows="10" formControlName="mensaje" placeholder="Su Mensaje"
                [ngClass]="{
                  'is-invalid': contactoForm.get('mensaje').invalid && contactoForm.get('mensaje').touched
                }"></textarea>
              <div *ngIf="contactoForm.get('mensaje').invalid && contactoForm.get('mensaje').touched" class="invalid-feedback">
                El mensaje es requerido.
              </div>
            </div>
            <div class="form-group mar-top-40">
              <button type="submit" class="btn v7" [disabled]="!contactoForm.valid">Enviar Mensaje</button>
            </div>
          </div>
        </form>
      </div>

      <div class="col-md-5 offset-md-1">
        <div class="contact-content">
          <div class="contact-icon">
            <i class="ion-ios-location-outline"></i>
          </div>
          <div class="contact-details">
            <h5>Dirección</h5>
            <p>Argentina, Cordoba, Unquillo</p>
          </div>
        </div>
        <div class="contact-content">
          <div class="contact-icon">
            <i class="ion-ios-telephone-outline"></i>
          </div>
          <div class="contact-details">
            <h5>Telefono</h5>
            <p> <a href="tel:+51959747175">+54 - 351 3291100</a></p>
          </div>
        </div>
        <div class="contact-content">
          <div class="contact-icon">
            <i class="ion-ios-email-outline"></i>
          </div>
          <div class="contact-details">
            <h5>Correo</h5>
            <p>olivera.c.gustavo&#64;gmail.com</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
